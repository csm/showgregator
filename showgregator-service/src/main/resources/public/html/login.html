<html>
    <head>
        <title>LOG IN to SHOWGREGATOR</title>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/login.css">
        <script language="javascript">
            function getNext() {
                var next = window.location.hash.substring(1);
                if (next) {
                    document.getElementById("then").value = next;
                }
            }
        </script>
    </head>
    <body onload="getNext();">
        <div class="main">
            <div class="title">LOGIN</div>
            <div class="content">
                <form action="/login" method="POST" id="login">
                    <input type="hidden" name="then" id="then">
                    <p>
                        <span class="label">
                            <label for="email">Email</label>
                        </span>
                        <span>
                            <input type="email" name="email" id="email" placeholder="you@domain.com" size="40">
                        </span>
                    </p>
                    <p>
                        <span class="label">
                            <label for="password">Password</label>
                        </span>
                        <span>
                            <input type="password" name="password" id="password" size="40" placeholder="password">
                        </span>
                    </p>
                    <p>
                        <span class="label"></span>
                        <span>
                            <span class="button" onclick="document.getElementById('login').submit(); return false;">Login</span>
                        </span>
                    </p>
                </form>
            </div>
        </div>
        <footer>
            Copyright &copy; 2015 Casey Marshall<br>
            Fork us so hard on <a href="https://github.com/csm/showgregator">github</a>.
        </footer>
    </body>
</html>
